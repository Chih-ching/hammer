<div class="col-xl-4 hammers"  th:each="hammer,state:${hammerList}">
    <div class="card" th:id="hammer+${state.count}">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <h6 class="card-title mb-0" th:text="'# ' +${state.count}"></h6>
                </div>
                <div class="flex-shrink-0">
                    <ul class="list-inline card-toolbar-menu d-flex align-items-center mb-0">
                        <li class="list-inline-item">
                            <button type="button" th:onclick="delList('hammer'+[[${state.count}]])"
                                    class="btn-close fs-10 align-middle"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body collapse show" >
            <div>
                <label class="form-label">名稱</label>
                <input type="text" class="form-control nameInput">
            </div>
            <div class="mt-3">
                <label class="form-label">價格</label>
                <input type="text" class="form-control priceInput">
            </div>
            <div class="mt-3">
                <label class="form-label">帳號</label>
                <input type="text" class="tagInput">
            </div>
            <div class="mt-1">
                <span class="badge bg-light text-body" th:onclick="batchAdd('hammer'+[[${state.count}]])">批次新增</span>
            </div>
        </div>
    </div>
</div>
